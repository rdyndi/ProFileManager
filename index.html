<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProFile Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"
      }
    }
    </script>
</head>
<body class="bg-slate-50 text-slate-900 antialiased">
    <div id="root"></div>

    <script type="module">
      import React, { useState, useEffect } from 'react';
      import { createRoot } from 'react-dom/client';
      import { initializeApp } from 'firebase/app';
      import { getFirestore, collection, addDoc, getDocs } from 'firebase/firestore';

      // --- KONFIGURASI FIREBASE ---
      // CARA MENDAPATKANNYA: Buka Firebase Console -> Project Settings -> General -> Your Apps -> SDK Setup
      const firebaseConfig = {
        apiKey: "GANTI_DENGAN_API_KEY_KAMU",
        authDomain: "GANTI_DENGAN_PROJECT_ID.firebaseapp.com",
        projectId: "GANTI_DENGAN_PROJECT_ID",
        storageBucket: "GANTI_DENGAN_PROJECT_ID.appspot.com",
        messagingSenderId: "NOMOR_SENDER_ID",
        appId: "APP_ID_KAMU"
      };

      // Inisialisasi Firebase
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      // --- KOMPONEN REACT ---
      function App() {
        const [nama, setNama] = useState("");
        const [status, setStatus] = useState(""); // Untuk pesan sukses/gagal
        const [loading, setLoading] = useState(false);

        // Fungsi Simpan ke Firebase
        const handleSave = async (e) => {
          e.preventDefault();
          setLoading(true);
          setStatus("");

          try {
            // Menyimpan ke koleksi bernama 'profiles'
            await addDoc(collection(db, "profiles"), {
              nama: nama,
              tanggal: new Date().toISOString()
            });
            setStatus("Berhasil disimpan!");
            setNama(""); // Reset form
          } catch (error) {
            console.error("Error:", error);
            setStatus("Gagal menyimpan: " + error.message);
          } finally {
            setLoading(false);
          }
        };

        return React.createElement(
          "div", 
          { className: "min-h-screen flex items-center justify-center p-4" },
          React.createElement("div", { className: "bg-white p-8 rounded-xl shadow-lg w-full max-w-md" },
            React.createElement("h1", { className: "text-2xl font-bold mb-6 text-center text-blue-600" }, "ProFile Manager"),
            
            // Form Input
            React.createElement("form", { onSubmit: handleSave, className: "space-y-4" },
              React.createElement("div", {},
                React.createElement("label", { className: "block text-sm font-medium text-gray-700 mb-1" }, "Nama Lengkap"),
                React.createElement("input", {
                  type: "text",
                  value: nama,
                  onChange: (e) => setNama(e.target.value),
                  className: "w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500",
                  placeholder: "Masukkan nama...",
                  required: true
                })
              ),
              
              React.createElement("button", {
                type: "submit",
                disabled: loading,
                className: "w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition disabled:opacity-50"
              }, loading ? "Menyimpan..." : "Simpan Data")
            ),

            // Status Message
            status && React.createElement("div", { 
              className: `mt-4 p-3 rounded text-sm text-center ${status.includes("Gagal") ? "bg-red-100 text-red-700" : "bg-green-100 text-green-700"}` 
            }, status)
          )
        );
      }

      // --- RENDER KE DOM ---
      const root = createRoot(document.getElementById('root'));
      root.render(React.createElement(App));
    </script>
</body>
</html>
