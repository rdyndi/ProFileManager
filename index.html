<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProFile Manager</title>

    <!-- TAILWIND -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- TAILWIND CUSTOM THEME -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: {
                50: '#eff6ff',
                100: '#dbeafe',
                500: '#3b82f6',
                600: '#2563eb',
                700: '#1d4ed8',
                800: '#1e40af',
                900: '#1e3a8a',
              }
            }
          },
        },
      }
    </script>

    <!-- PRINT MODE -->
    <style>
      @media print {
        .no-print {
          display: none !important;
        }
        .print-only {
          display: block !important;
        }
        body {
          background: white;
        }
        @page {
          margin: 0;
        }
      }
      .print-only {
        display: none;
      }
    </style>

    <!-- IMPORT MAP (AI STUDIO STYLE) -->
    <script type="importmap">
      {
        "imports": {
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
          "firebase/app": "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js",
          "firebase/firestore": "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"
        }
      }
    </script>
  </head>

  <body class="bg-slate-50 text-slate-900 antialiased">
    <div id="root"></div>

    <!-- REACT BOOTSTRAP SCRIPT — ANTI BLANK -->
    <script type="module">
      import React from "react";
      import { createRoot } from "react-dom/client";

      function App() {
        return (
          <div class="min-h-screen flex flex-col items-center justify-center gap-3">
            <h1 class="text-3xl font-bold text-primary-600">
              ProFile Manager Aktif ⚡
            </h1>
            <p class="text-slate-600">
              React berhasil jalan. No more blank screen.
            </p>
          </div>
        );
      }

      const root = createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
